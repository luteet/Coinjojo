<tr>
	<td>
		<span class="table-coins__number"></span>
	</td>
	<td>
		<div class="table-coins__coin">
			<div class="table-coins__coin--avatar">
				<picture>
					<source srcset="img/coins/@@coin_avatar.webp" type="image/webp">
					<img src="img/coins/@@coin_avatar.png" alt="" width="32" height="32" loading="lazy">
				</picture>
			</div>
			<h3 class="table-coins__coin--name">@@coin_name</h3>
			<span class="table-coins__coin--abbreviation">@@coin_abbreviation</span>
		</div>
	</td>
	<td>
		Metaverse
	</td>
	<td>
		<span class="table-coins__chain">
			<img src="img/icons/bnb.svg" width="20" height="20" alt="">
			<b>BSC</b>
		</span>
	</td>
	<td>
		<b class="table-coins__value grow-value">
			<svg width="16" height="16" viewBox="0 0 16 16">
				<use xlink:href="img/sprites.svg#arrow-grow"></use>
			</svg>
			56,6%
		</b>
	</td>
	<td>
		$70,394
	</td>
	<td>
		$0,0003
	</td>
	<td>
		7 July
	</td>
	<td>
		1h ago
	</td>
	<td>
		<a href="#authorization-popup-2" class="vote-btn btn open-popup" type="button">
			<svg width="10" height="14" viewBox="0 0 10 14">
				<use xlink:href="img/sprites.svg#arrow-to-up"></use>
			</svg>
			90,345
		</a>
	</td>
	<td>
		<button class="table-coins__favorite favorite-btn@@favorite" title="Add to favorite" type="button">
			<svg width="20" height="20" viewBox="0 0 20 20">
				<use xlink:href="img/sprites.svg#star"></use>
			</svg>
		</button>
	</td>
</tr>
