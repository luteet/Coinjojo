<section class="contact-us container">
	<div class="contact-us__bg section-bg">
		<img src="img/index/contact-us/bg.svg" width="0" height="0" loading="lazy" alt="">
	</div>
	<div class="contact-us__content">
		<span class="contact-us__name-section name-section">
			Contact us
		</span>
		<h2 class="contact-us__title main-title">
			Want to know more about us? Follow our accounts
		</h2>
		<div class="contact-us__social">
			<ul>
				<li>
					<a href="#" title="Instagram">
						<svg width="24" height="24" viewBox="0 0 16 16">
							<use xlink:href="img/sprites.svg#instagram"></use>
						</svg>
					</a>
				</li>
				<li>
					<a href="#" title="Twitter">
						<svg width="24" height="24" viewBox="0 0 16 16">
							<use xlink:href="img/sprites.svg#twitter"></use>
						</svg>
					</a>
				</li>
				<li>
					<a href="#" title="YouTube">
						<svg width="24" height="24" viewBox="0 0 16 16">
							<use xlink:href="img/sprites.svg#youtube"></use>
						</svg>
					</a>
				</li>
				<li>
					<a href="#" title="Telegram">
						<svg width="24" height="24" viewBox="0 0 16 16">
							<use xlink:href="img/sprites.svg#telegram"></use>
						</svg>
					</a>
				</li>
				<li>
					<a href="#" title="Facebook">
						<svg width="24" height="24" viewBox="0 0 16 16">
							<use xlink:href="img/sprites.svg#facebook"></use>
						</svg>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="contact-us__image">
		<div class="contact-us__image--body image-body" style="padding-top: 100%;">
			<picture>
				<source data-srcset="img/index/contact-us/image.webp" type="image/webp">
				<img data-src="img/index/contact-us/image.png" alt="" width="329" height="329" class="lazy">
			</picture>
		</div>
	</div>
</section>
